<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You – Luméra</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      text-align: center;
      background-color: #FFF9F4;
      padding: 3rem 1rem;
      color: #3E3E3E;
    }

    .thank-you-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

    .thank-you-container h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .thank-you-container p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .thank-you-container a {
      background-color: #76363D;
      color: white;
      padding: 0.8rem 1.8rem;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 600;
      font-size: 0.95rem;
      transition: background 0.3s ease;
    }

    .thank-you-container a:hover {
      background-color: #5c2a30;
    }
  </style>

</head>
<body>
  <div class="thank-you-container">
    <h1>Thank You for Your Purchase!</h1>
    <p>Your Luméra candle is now part of your story. We’ve received your order and it’s already being lovingly prepared for shipping.</p>
    <p><em>You will be redirected to the homepage shortly...</em></p>
    <a href="homepage.html">Back to Home</a>
  </div>

<script>
  window.addEventListener("load", function () {
    // Clear entire localStorage for testing (careful!)
    // If you only want to clear cart, comment out the next line
    localStorage.clear(); // ← WARNING: clears all data, including login/session if any

    // If you want to be safer, use only this:
    // localStorage.removeItem("cart");
    // localStorage.removeItem("cartItems");
    // localStorage.removeItem("lumeraCart");

    // Reset cart icon (if present)
    const cartCount = document.querySelector(".cart-count");
    if (cartCount) {
      cartCount.textContent = "0";
    }

    console.log("✅ LocalStorage cleared.");

    // Redirect after 5 seconds
    setTimeout(function () {
      window.location.href = "homepage.html";
    }, 5000);
  });
</script>
</body>


</html>
