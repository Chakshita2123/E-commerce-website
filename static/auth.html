<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luméra – Login / Signup</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background: #FFF9F4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .auth-container {
      background: white;
      padding: 2.5rem 3rem;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 350px;
    }

    .auth-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      letter-spacing: 2px;
    }

    .auth-container input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: 'Playfair Display', serif;
    }

    .auth-container button {
      width: 100%;
      padding: 0.9rem;
      background-color: #76363D;
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      letter-spacing: 1px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .auth-container button:hover {
      background-color: #5b292e;
    }

    .toggle-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .toggle-link a {
      color: #76363D;
      text-decoration: none;
    }

    .toggle-link a:hover {
      text-decoration: underline;
    }
    .alert {
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid transparent;
      border-radius: .25rem;
    }
    .alert-danger {
      color: #721c24;
      background-color: #f8d7da;
      border-color: #f5c6cb;
    }
    .alert-success {
      color: #155724;
      background-color: #d4edda;
      border-color: #c3e6cb;
    }
  </style>
</head>
<body>

  <div class="auth-container" id="authBox">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <h2 id="formTitle">Login to Luméra</h2>
    <form id="authForm" method="POST" action="/login">
        <input type="email" name="email" placeholder="Email" id="email" required>
        <input type="password" name="password" placeholder="Password" id="password" required>
        <button type="submit">Login</button>
    </form>
    <div class="toggle-link">
      <span id="toggleText">Don't have an account? <a href="#" onclick="toggleForm()">Sign up</a></span>
    </div>
  </div>

  <script>
    let isSignup = false;

    function toggleForm() {
      isSignup = !isSignup;
      const form = document.getElementById('authForm');
      const title = document.getElementById('formTitle');
      const button = form.querySelector('button');
      const toggleText = document.getElementById('toggleText');

      if (isSignup) {
        title.innerText = "Create an Account";
        button.innerText = "Sign Up";
        form.action = "/register";
        toggleText.innerHTML = 'Already have an account? <a href="#" onclick="toggleForm()">Login</a>';
      } else {
        title.innerText = "Login to Luméra";
        button.innerText = "Login";
        form.action = "/login";
        toggleText.innerHTML = 'Don\'t have an account? <a href="#" onclick="toggleForm()">Sign up</a>';
      }
    }
  </script>

</body>
</html>
